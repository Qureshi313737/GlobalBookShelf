<!-- üß† JS SCRIPTS -->
<script>
  function openModal(imageSrc, title, link) {
    document.getElementById('modalImage').src = imageSrc;
    document.getElementById('modalTitle').innerText = title;
    document.getElementById('modalLink').href = link;
    document.getElementById('modal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  function toggleCategory(category) {
    document.getElementById('fiction').classList.remove('active');
    document.getElementById('nonfiction').classList.remove('active');
    document.getElementById(category).classList.add('active');
    // Yahan aap GitHub se dynamic load kar sakte ho based on 'category'
    alert("Showing books for: " + category);
  }
</script>
